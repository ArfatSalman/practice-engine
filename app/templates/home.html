{%extends "base.html" %}

{% block content %}

<div class="row">
	<div class="col-md-6 col-md-offset-2">
		{% for tag in ques.tags %}
		<span>{{tag.tagname}}</span>
		{% endfor %}
	</div>
</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-2">
			<h5>Question</h5>
			<div>
				<p class="lead">{{ques.body}}</p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-2">
			<h5>Description</h5>
			<p class="lead">{{ques.description}}</p>
		</div>
	</div>

	<div class="row">
		<form class="option-form">
		<input name="question-id" type="hidden" value="{{ques.id}}">
		{% set options = ques.options %}
		{% for option in options %}
		<div class="col-md-6 col-md-offset-2">
			<div class="options">
				<p>{{option.body}}</p>
				<input type="hidden" value="{{option.id}}">
			</div>


			<!-- <div class="checkbox">
		  		<label>
		    		<input type="checkbox" name="opt" value="{{option.id}}">
		    			{{option.body}}
		  		</label>
			</div> -->
		</div>
		{% endfor %}

			<div class="col-md-2 col-md-offset-4">
				<input id="submit-options" class="btn btn-primary btn-block" autocomplete="off" type="submit" value="check">
			</div>
		</form>

	</div>


{% endblock %}
